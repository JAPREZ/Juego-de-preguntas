<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/estiloJP.css">
    <link rel="Website Icon" href="/imagenes/bmo.webp">

    <script src="/basePreguntas.js"></script>
    <script defer src="/index.js"></script> 

    <audio src="/sonidoTension.mp3" autoplay="autoplay" loop="loop"></audio>   


</head>
<body>

    <div id="tablero-de-juego">
        
        <div class="nombresJugadores">
            <p>Turno de <span id="mostrarJugador1"></span></p>
        </div>

        <br>
        
        <div id="countdown">10</div>
        <br>
        <div id="NN">NIVEL</div>
        <div id="nivel">1</div>



        <div id="encabezado">

            <a class="btn" onclick="pista()"  onmousedown="sonido.play()">
                Pista
            </a>
            <br>
            <span id="pregunta">
                Aqui va la pregunta
            </span>
            <br>
            <img id="imagen" src="/imagenes/bmo sentado.webp" style="width: 90%; height: 250px; object-fit: contain;">
        </div>

        <div class="opcion" id="opcion-1" onclick="seleccionarOpcion(0)" onmousedown="sonido.play()">
            Opcion 1
        </div>

        <div class="opcion" id="opcion-2" onclick="seleccionarOpcion(1)" onmousedown="sonido.play()">
            Opcion 2
        </div>

        <div class="opcion" id="opcion-3" onclick="seleccionarOpcion(2)" onmousedown="sonido.play()">
            Opcion 3
        </div>

        <div class="opcion" id="opcion-4" onclick="seleccionarOpcion(3)" onmousedown="sonido.play()">
            Opcion 4
        </div>

        <div id="outer">
            <div class="button_slide slide_right">
                <a class="botonRegresar" href="/nombreVersus.html" onmousedown="sonido.play()">Regresar</a>
            </div>
        </div>
    </div>

    
</body>
<script>
    var sonido = new Audio();
    sonido.src = "sonido.mp3";
  </script>
</html>
